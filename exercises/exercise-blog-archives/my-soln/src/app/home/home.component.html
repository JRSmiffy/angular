
<h3> Home Page </h3>

<br>

<ul class="list-group">
    <li
        *ngFor="let archive of archives"
        [routerLink]="['/archive', archive.event, archive.year, archive.month]"
        class="archive list-group-item">
        {{ archive.event + ': ' + archive.month + '/' + archive.year }}
    </li>
</ul>
