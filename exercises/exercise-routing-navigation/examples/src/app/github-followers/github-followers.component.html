<h3 class="panel panel-body">{{ user }} Followers</h3>

<div 
    *ngFor="let follower of followers" 
    [routerLink]="['/profile', follower.login]"
    class="media">
    <a class="pull-left">
      <img 
        class="media-object" 
        [src]="follower.avatar_url">
    </a>
    <div class="media-body">
        <h4 
            class="media-heading"> 
            {{ follower.login }} 
        </h4>
        <a 
            [routerLink]="follower.html_url" 
            target="_blank">
            {{ follower.html_url }}
        </a>
    </div>
</div>
