<div 
    class="card" 
    *ngIf="product.title != ''"
    style="width: 18rem;">
    <img
        [src]="product.payload.val().imageUrl" 
        class="card-img-top">
    <div 
        class="card-body">
        <h5 
            class="card-title">
            {{ product.payload.val().title }}
        </h5>
        <p 
            class="card-text">
            {{ product.payload.val().price | currency:'GBP' }}
        </p>
    </div>
    <div class="card-footer">
        <button 
            *ngIf="showActions"
            (click)="addToCart(product)"
            class="btn btn-primary btn-block">
            Add to Cart
        </button>
    </div>
</div>
<!-- https://getbootstrap.com/docs/4.3/components/card/ -->
