<div class="zippy panel panel-default">
    <div class="zippy-heading panel-heading" [class.active]="isActive" (click)="isActive = !isActive">
        {{ title }}
        <span 
            class="glyphicon"
            [ngClass]="{'glyphicon-chevron-up': isActive, 'glyphicon-chevron-down': !isActive}"
        ></span>
    </div>
    <div class="zippy-body panel-body" [hidden]="!isActive">
        <ng-content></ng-content>
    </div>
</div>
